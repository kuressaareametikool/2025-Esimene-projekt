<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Interactive Galaxy</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-sky src="/Surfaces/8k_stars_milky_way.jpg" rotation="0 -90 0"></a-sky>
        <a-entity position="0 1.6 0">
            <a-camera>
                <a-cursor id="cursor" fuse="true" timeout="1000" color="#ffffff"></a-cursor>
            </a-camera>
        </a-entity>
        <a-entity id="purple-orbit" position="0 2.6 0">
            <a-sphere radius="0.5" material="src: url(Surfaces/2k_earth_daymap.jpg)" orbit="radius:6; speed:0.0008; height:1"></a-sphere>
            <a-sphere radius="0.4" material="src: url(Surfaces/2k_makemake_fictional.jpg)" orbit="radius:8; speed:0.0012; height:-1.5"></a-sphere>
            <a-sphere radius="0.6" material="src: url(Surfaces/2k_uranus.jpg)" orbit="radius:7; speed:0.0009; height:0.5"></a-sphere>
            <a-sphere radius="0.2" material="src: url(Surfaces/2k_neptune.jpg)" orbit="radius:3; speed:0.0019; height:0.5"></a-sphere>
            <a-sphere radius="0.8" material="src: url(Surfaces/2k_moon.jpg)" orbit="radius:8; speed:0.0003; height:0.9"></a-sphere>
            <a-sphere radius="0.45" material="src: url(Surfaces/2k_sun.jpg)" orbit="radius:9; speed:0.001; height:-0.8"></a-sphere>
            <a-sphere radius="0.35" material="src: url(Surfaces/2k_ceres_fictional.jpg)" orbit="radius:5; speed:0.0015; height:2"></a-sphere>
        </a-entity>
        

        <a-entity id="planets">
            <!-- Planet 1 -->
            <a-sphere id="planet1" class="clickable" position="3 1.5 -5" radius="0.5" material="src: url(Surfaces/2k_neptune.jpg)"></a-sphere>
            <a-text id="desc1" value="Welcome to the War of Neptunn" position="3 2.3 -5" align="center" color="#FFFFFF" visible="false" look-at="[camera]"></a-text>
            
            <!-- Planet 2 -->
            <a-sphere id="planet2" class="clickable" position="-3 1.5 -5" radius="0.5" material="src: url(Surfaces/2k_mars.jpg)"></a-sphere>
            <a-text id="desc2" value="AstraNova A Floating Space City After Escape from Earth" position="-3 2.3 -5" align="center" color="#FFFFFF" visible="false" look-at="[camera]"></a-text>
            
            <!-- Planet 3 -->
            <a-sphere id="planet3" class="clickable" position="5 1.5 0" radius="0.5" material="src: url(Surfaces/2k_mercury.jpg)"></a-sphere>
            <a-text id="desc3" value="The School of Forgotten Subjects" position="5 2.3 0" align="center" color="#FFFFFF" visible="false" look-at="[camera]"></a-text>
            
            <!-- Planet 4 -->
            <a-sphere id="planet4" class="clickable" position="-5 1.5 0" radius="0.5" material="src: url(Surfaces/2k_jupiter.jpg)"></a-sphere>
            <a-text id="desc4" value="The Planet Botanus" position="-5 2.3 0" align="center" color="#FFFFFF" visible="false" look-at="[camera]"></a-text>
            
            <!-- Planet 5 -->
            <a-sphere id="planet5" class="clickable" position="3 1.5 5" radius="0.5" material="src: url(Surfaces/2k_saturn.jpg)"></a-sphere>
            <a-text id="desc5" value="Welcome to world of monsters" position="3 2.3 5" align="center" color="#FFFFFF" visible="false" look-at="[camera]"></a-text>
            
            <!-- Planet 6 -->
            <a-sphere id="planet6" class="clickable" position="-3 1.5 5" radius="0.5" material="src: url(Surfaces/2K_venus_surface.jpg)"></a-sphere>
            <a-text id="desc6" value="Venus - The hot planet" position="-3 2.3 5" align="center" color="#FFFFFF" visible="false" look-at="[camera]"></a-text>
            
            <!-- Planet 7 -->
            <a-sphere id="planet7" class="clickable" position="0 1.5 -7" radius="0.5" material="src: url(Surfaces/2K_venus_atmosphere.jpg)"></a-sphere>
            <a-text id="desc7" value="Uranus - The icy planet" position="0 2.3 -7" align="center" color="#FFFFFF" visible="false" look-at="[camera]"></a-text>
        </a-entity>
        

        <script>
            const planetLinks = {
                planet1: "https://neptunnn.netlify.app",
                planet2: "https://idyllic-syrniki-6e1009.netlify.app/",
                planet3: "https://moonlit-raindrop-b89124.netlify.app/",
                planet4: "https://botanus.neocities.org/",
                planet5: "https://esimeneprojekt.vercel.app/#",
                planet6: "https://fantaasiamaailma-5uyzc916p-noe-dars-projects.vercel.app/",
                planet7: "https://example7.com"
            };

            const descriptions = {
                planet1: "desc1",
                planet2: "desc2",
                planet3: "desc3",
                planet4: "desc4",
                planet5: "desc5",
                planet6: "desc6",
                planet7: "desc7"
            };

            Object.keys(planetLinks).forEach(id => {
                const planet = document.getElementById(id);
                const desc = document.getElementById(descriptions[id]);
                planet.addEventListener("click", () => {
                    window.location.href = planetLinks[id];
                });
                planet.addEventListener("mouseenter", () => {
                    desc.setAttribute("visible", "true");
                });
                planet.addEventListener("mouseleave", () => {
                    desc.setAttribute("visible", "false");
                });
            });

            AFRAME.registerComponent('orbit', {
                    schema: {
                        radius: { type: 'number', default: 5 },
                        speed: { type: 'number', default: 0.001 },
                        height: { type: 'number', default: 0 }
                    },
                    tick: function (time) {
                        const el = this.el;
                        const r = this.data.radius;
                        const speed = this.data.speed;
                        const h = this.data.height;
                        const angle = time * speed;
                        el.setAttribute('position', {
                            x: r * Math.cos(angle),
                            y: h,
                            z: r * Math.sin(angle)
                        });
                    }
                });
        </script>
    </a-scene>
</body>
</html>
